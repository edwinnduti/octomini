{{define "body"}}

<!-- Forms -->
<form action="/update/{{.Id}}" method="POST">
	<fieldset>
		<legend>Member Details</legend>
		<div class="form-group">
			<div class="col-xs-2">
				<label for="name">Member Name</label>
				<input type="text" readonly="" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="{{.Name}}">
				<small id="nameHelp" class="form-text text-muted">Name is in <i>READONLY</i> form;It should not be changed.</small>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-2">
				<label for="offering">Offering offered:</label>
				<input type="number" class="form-control" id="offering" name="offering" aria-describedby="offeringHelp" placeholder="Enter offering">
				<small id="offeringHelp" class="form-text text-muted">Enter <i>TODAY'S</i> offering here.</small>
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Submit</button>
	</fieldset>
</form>
{{end}}
