{{define "body"}}
<h4>Members and offerings List</h4>

<!-- Tables -->
<table class="table table-hover">
	<thead>
		<tr>
			<th scope="col">Type</th>
			<th scope="col">Index</th>
			<th scope="col">Member's Name</th>
			<th scope="col">Offerings</th>
		</tr>
	</thead>
	<tbody>
		{{range $key,$value := . }}
		<tr class="table-primary">
			<th scope="row">Member</th>
			<td>{{$key}}</td>
			<td>{{$value.Name}}</td>
			<td>{{$value.Offering}}</td>
		</tr>
		{{end}}
	</tbody>
</table>
{{end}}
